<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Superar Communication Consulting  - Contact</title>
</head>

<body>

    <header>

        <div class="container-fluid">

            <section class="logo-section">

                    <a href="index.html" class="no-underline">
                        <h1 class="our-name">Superar</h1>
                    </a>

            </section>    

            

            <nav class="container-fluid">
                <ul class="list-inline nav-links">

                    <li class="list-inline-item">
                        <a href="advice.html" class="no-underline"><i class="fa fa-lightbulb-o" aria-hidden="true"></i><span> Our Advice</span></a>
                    </li>

                    <li class="list-inline-item">
                        <a href="contact.html" class="no-underline"><i class="fa fa-globe" aria-hidden="true"></i><span> Contact</span></a>
                    </li>

                </ul>
            </nav>

        </div>

    </header>


    <section class="container-fluid"> 

        <div class="container">
            <div class="signature">
                <h4>
                    .by Superar Communication Consulting
                </h4>
            </div>

            <div class="welcome">
                <h3>
                    <span>We welcome collaboration proposals and questions!</span>
                </h3>
            </div>

            <div class="center-form">
                <div class="form">
                    <input type="text" name="name" id="fullname"  class="form-control" placeholder="Name" required />
                    <input type="tel" name="phone" id="phone"  class="form-control" placeholder="Telephone" required />
                    <input type="email" name="email" id="emailaddress"  class="form-control" placeholder="Email" required />

                    <textarea rows="6" name="project" id="project" class="form-control" placeholder="Proposals or questions" required></textarea>

                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-secondary">Send Request</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


    <footer class="footer">

        <div class="container-fluid row no-gutters">

            <div class="col-md-6 no-gutters">
                <h3 class="cta">
                    Connect with us!
                </h3>
            </div>

            <div class="col-md-6 no-gutters">
                <ul class="social-networks list-inline">
                
                    <li class="list-inline-item">
                        <a href="https://www.linkedin.com" target="_blank">
                            <i class="fa fa-linkedin" aria-hidden="true"></i>
                            <span class="sr-only">LinkedIn</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a href="https://www.youtube.com" target="_blank">
                            <i class="fa fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">YouTube</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a href="https://www.twitter.com" target="_blank">
                            <i class="fa fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a href="https://www.facebook.com" target="_blank">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>

                    <li class="list-inline-item">
                        <a href="https://www.instagram.com" target="_blank">
                            <i class="fa fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>

                </ul>
            </div>

        </div>

    </footer>

</body>
</html>
